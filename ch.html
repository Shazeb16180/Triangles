<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>
    <link href="stylish.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="ch">
            <button><a href="index.html">Go Back</a></button>
            <h1>Enter the lengths of sides of right angle triangle:</h1>
            <img src="images/triangle.png">
            <form onsubmit="getHypo(); return false">
            <div id="number">
                <strong>a=</strong><input type="number" id="txt1" min="0" required>
                <strong>b=</strong><input type="number" id="txt2" min="0" required>
            </div>
            <button>Submit</button>
        </form>
            <h2>Hypotenuse will be calculated here-</h2>
            <div>
                <h2 id="result">C= sqrt(a<sup>2</sup>+b<sup>2</sup>)</h2>
            </div>
        </div>
    </div>
</body>
<script src="app.js" type="text/javascript"></script>

</html>
